services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: banya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-banya_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-banya_password}
      POSTGRES_DB: ${POSTGRES_DB:-banya_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-banya_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram бот
  bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: banya-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-banya_user}:${POSTGRES_PASSWORD:-banya_password}@postgres:5432/${POSTGRES_DB:-banya_db}
      BOT_TOKEN: ${BOT_TOKEN}
      TABSCANNER_API_KEY: ${TABSCANNER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEB_APP_URL: ${WEB_APP_URL}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-/webhook}
      PORT: ${BOT_PORT:-3001}
      OCR_PROVIDER: ${OCR_PROVIDER:-tabscanner}
      OLLAMA_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llava:7b}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY:-}
      RUNPOD_ENDPOINT_URL: ${RUNPOD_ENDPOINT_URL:-}
      LOCAL_VLLM_URL: http://vllm-ocr:8000
    ports:
      - "${BOT_PORT:-3001}:${BOT_PORT:-3001}"
      - "3002:3002"
      - "3003:3003"
    volumes:
      - ./telegram-bot:/app
      - /app/node_modules
      - /app/generated
      - receipt_uploads:/app/uploads
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node index.js"

  # Next.js приложение
  app:
    build:
      context: ./banya-check-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BOT_USERNAME: ${NEXT_PUBLIC_BOT_USERNAME}
        NEXT_PUBLIC_API_URL: ${WEB_APP_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: banya-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BOT_USERNAME: ${NEXT_PUBLIC_BOT_USERNAME}
      NEXT_PUBLIC_API_URL: ${WEB_APP_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      API_URL: http://bot:3002
    ports:
      - "3000:3000"
    depends_on:
      - bot

  # ngrok туннель
  ngrok:
    image: ngrok/ngrok:latest
    container_name: banya-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "app:3000"
      - "--domain=raccoon-topical-ocelot.ngrok-free.app"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - app

  # vLLM OCR сервис (локальный)
  vllm-ocr:
    image: vllm/vllm-openai:latest
    container_name: banya-vllm-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
    command:
      - "--model"
      - "deepseek-ai/DeepSeek-OCR"
      - "--trust-remote-code"
      - "--gpu-memory-utilization"
      - "0.9"
      - "--max-model-len"
      - "8192"
      - "--dtype"
      - "bfloat16"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - vllm_cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
    driver: local
  receipt_uploads:
    driver: local
  vllm_cache:
    driver: local
